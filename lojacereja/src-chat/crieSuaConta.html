<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crieSuaConta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="shortcut icon" href="../assets/img/Logo-Cereja22.png" type="image/x-icon">
    <title>Crie sua conta</title>
</head>
<body>
 <header>
  <div id="title">
  <h1 class="cor">Loja Cereja <br> <br> <br> <br>
 <span>Oficial</span> 
 <h2>Registre-se</h2>
<img src="" alt=""></h1>
</div>
 </header>

 
    
  <div class="container">
    <form action="#">
        <div class="label-float">
           
            <input
              type="text"
              name="nome"
              id="nomeCompleto"
              class="inputUser" placeholder="Nome Completo"
              required
            />
          </div>
          <div class="label-float">
            
            <input type="email" class="inputUser" name="email" id="email1" placeholder="Email" required>
          </div>
          <div class="label-float">
            
            <input type="password" class="senha" name="senha" id="suaSenha" placeholder="Senha" required>
          </div>
          <div class="label-float">
         
            <input type="password" class="pass" name="senha" id="passwordConfirme" placeholder="Confirme sua senha" required>
          </div>
          
          <button type="submit">REGISTRAR-SE</button>
          <div class="icones">
            <ul>
             <a href="https://accounts.google.com/signin/v2/identifier?hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank"> <li><i class="fab fa-google"></i></li></a>
             <a href="https://twitter.com/i/flow/login" target="_blank"> <li><i class="fab fa-twitter"></i></li></a>
              <a href="https://www.instagram.com/accounts/login/?next=/accounts/password/change/" target="_blank"><li><i class="fab fa-instagram"></i></li></a>
              <a href="https://pt-br.facebook.com/" target="_blank"><li><i class="fab fa-facebook-f"></i></li></a>
           </ul>

           
            <p>
              Já tem uma conta? <a href="../index.html">Faça Login</a>
            </p>
          
          </div>
    </form>
  </div>
  <article>
    <img src="../assets/img/img1.png" alt="desenho">
</article>


    
</body>
</html>
